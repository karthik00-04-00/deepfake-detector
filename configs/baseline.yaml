project:
  name: deepfake-detector
  experiment: baseline_resnet18

data:
  dataset: ffpp
  data_dir: data/processed/ffpp
  image_size: 224
  num_workers: 0


training:
  epochs: 10
  batch_size: 32
  learning_rate: 0.0003
  weight_decay: 0.0001
  optimizer: adam
  loss: cross_entropy
  seed: 42

model:
  name: resnet18
  pretrained: true
  num_classes: 2

augmentation:
  train:
    horizontal_flip: true
    color_jitter: true
  val:
    horizontal_flip: false

logging:
  log_interval: 20
  save_dir: outputs
  save_best_only: true
  metric_to_monitor: val_auc
